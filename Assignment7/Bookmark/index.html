    <!---------------------------- Header ----------------------------->

    <header>
        <div class="container">
            <h1 class="my-2 pl-2">Bookmarking</h1>
            <hr>
        </div>
    </header>




    <!-------------------------- End Header ---------------------------->


    <!------------------------ Start Section --------------------------->


    <section class="main-input text-center">
        <div class="container bg-info p-5">
            <h3>Bookmark your favorite sites</h3>

            <div class="form-group mt-3">
                <label for="name-input">Site Name</label>
                <input id="name-input" class="form-control w-75 mx-auto" type="text" name="name"
                    placeholder="Bookmark Name" required>
                <p class="alert alert-danger w-75 my-2 mx-auto exist d-none" id="name-exist">This name is already exist
                    or blank
                </p>
            </div>
            <div class="form-group">
                <label for="site-input">Site URL</label>
                <input id="site-input" class="form-control w-75 mx-auto" type="text" name="name"
                    placeholder="website URL" required>
                <p class="alert alert-danger w-75 my-2 mx-auto exist d-none" id="URL-exist">This URL is already exist or
                    blank</p>

            </div>
            <button type="submit" class="btn btn-primary" id="new-submit">Submit</button>
        </div>

    </section>



    <!------------------------- End Section ---------------------------->


    <section class="url-table">
        <div class="container">
            <div class="row my-5" id="info-container">
            </div>

    </section>
